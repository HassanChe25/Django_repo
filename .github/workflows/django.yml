name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # اذا كان requirements.txt في جذر المشروع
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # اذا كان requirements.txt في مجلد myproject/
          if [ -f myproject/requirements.txt ]; then pip install -r myproject/requirements.txt; fi

      # 4️⃣ Run Django Tests using settings_test.py
      - name: Run Django Tests
        run: |
          python manage.py test --settings=myproject.settings_test

      # 5️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6️⃣ Build Docker Image
      - name: Build Docker Image
        run: docker build -t django-app .

      # 7️⃣ Run Docker Container (optional local test)
      - name: Run Docker Container
        run: |
          docker run -d -p 8000:8000 --name app django-app
          sleep 10
          docker ps -a
