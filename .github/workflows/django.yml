name: Django CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Run Django Tests
    runs-on: ubuntu-latest

    steps:
      # 1) سحب الكود
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) تثبيت Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3) تثبيت المتطلبات
      - name: Install dependencies
        working-directory: ./myproject
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4) تشغيل اختبارات Django
      - name: Run tests
        working-directory: ./myproject
        run: |
          python manage.py test


  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test   # ← لا يبني Docker إلا بعد مرور الاختبارات

    steps:
      # 1) سحب الكود
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) تسجيل الدخول إلى Docker Hub (اختياري)
      # فعّل هذه الخطوة فقط إذا تريد push إلى Docker Hub
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      # 3) بناء Docker Image
      - name: Build Docker image
        run: |
          docker build -t django-app ./myproject

      # 4) تشغيل Docker للتأكد أنه يعمل
      - name: Run container to validate
        run: |
          docker run -d -p 8000:8000 --name test-container django-app
          sleep 10
          docker ps
          docker logs test-container

      # 5) إيقاف وحذف الحاوية بعد التحقق
      - name: Cleanup
        run: |
          docker kill test-container || true
          docker rm test-container || true

